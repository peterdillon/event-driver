version: 0.2

phases:
  install:
    runtime-versions:
      docker: 26
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 741448924187.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t eventdriver:latest .
      - docker tag eventdriver:latest 741448924187.dkr.ecr.us-east-1.amazonaws.com/eventdriver:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 741448924187.dkr.ecr.us-east-1.amazonaws.com/eventdriver:latest
      - echo Build completed on `date`